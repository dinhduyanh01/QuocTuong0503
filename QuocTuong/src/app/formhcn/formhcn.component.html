<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</head>

<body>

</body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">nhập chiều dài</label>
            <input type="number" class="form-control" placeholder="nhapchieudai" [(ngModel)]="hcn.chieudai"
                [ngModelOptions]="{standalone: true}">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">nhập chiều dài</label>
            <input type="number" class="form-control" placeholder="nhập chiều rộng" [(ngModel)]="hcn.chieurong"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group form-check">
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="hcn.chuvi" [ngModelOptions]="{standalone: true}">
            </div>

        </div>
        <div class="form-group form-check">
            <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="hcn.dientich"
                    [ngModelOptions]="{standalone: true}">
            </div>

        </div>
        <button type="submit" class="btn btn-primary" (click)="tinh()">Submit</button>
    </form>
    <br>
    <div class="card text-center">
        <div class="card-header">
            Tính thưởng tết nguyên đán
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">nhập tên</label>
                <input type="text" class="form-control"  [(ngModel)]="hcn.chieudai"
                    [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">lương VND</label>
                <input type="number" class="form-control"  [(ngModel)]="thuong.luong"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"  value="Nam"  [(ngModel)]="thuong.gioitinh"
                checked>
                <label class="form-check-label" for="exampleRadios1">
                    Nam
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Nu" [(ngModel)]="thuong.gioitinh">
                <label class="form-check-label" for="exampleRadios2" >
                    Nữ
                </label>
            </div>
            <select name="" id=""  [(ngModel)]="thuong.rate" >
                <option *ngFor="let item of tuoithuong" value="{{item.giatri}}" >{{item.age}}</option>
            </select>
        </div>
        <div class="card-footer text-muted">
            <p >Tiền thưởng :  ${{tinhthuong()}}</p>
        </div>
    </div>
</div>

</html>
